	<body class="homepage">

		<!-- Header -->
			<div id="header-wrapper" class="wrapper">
				<div id="header">
					
					<!-- Logo -->
						<div id="logo">
							<h1><a href="">Cyber Aqua Moderator</a></h1>
							<p> </p>
						</div>
					
					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li class="current"><a href="/auto">AutoMode</a></li>
								
								<li><a href="">ManualMode</a></li>

								<li><a href="">Team</a></li>
							</ul>

		<!-- Intro -->
			<div id="intro-wrapper" class="wrapper style1">
				<div class="title">AqaSpy</div>
				<center>
               <form method="post" action="manual">
			      <table style="width:50%">
				  <tr>
				     <th>Attribute</th>
					 <th>On</th>
					 <th>Off</th>
					 
				  </tr>
				     <tr>
							<td>InFlowPump</td>
							<td> <div class="9u"><input type="radio" name="inPump" id="inPumpOn"  value="1" {%if inPump==1 %}checked{%endif%}/> </div></td>
							<td> <div class="9u"><input type="radio" name="inPump" id="inPumpOff" value="0" {%if inPump==0 %}checked{%endif%}/> </div></td>
							
					 </tr> 		
				     <tr>
							<td>OutFlowPump</td>
							<td> <div class="9u"><input type="radio" name="outPump" id="outPumpOn" value="1" {%if outPump==1 %}checked{%endif%} /> </div></td>
							<td> <div class="9u"><input type="radio" name="outPump" id="outPumpOff" value="0" {%if outPump==0 %}checked{%endif%}  /> </div></td>
							
					 </tr> 		
					 <tr>
							<td>DOPump</td>
							<td> <div class="9u"><input type="radio" name="doPump" id="doPumpOn" value="1" {%if doPump==1 %}checked{%endif%}  /> </div></td>
							<td> <div class="9u"><input type="radio" name="doPump" id="doPumpOff" value="0" {%if doPump==0 %}checked{%endif%} /> </div></td>
							
					 </tr> 		
					 <tr>
							<td>FeedMotor</td>
							<td> <div class="9u"><input type="radio" name="feedMotor" id="feedMotorOn" value="1" {%if feedMotor==1 %}checked{%endif%}  /> </div></td>
							<td> <div class="9u"><input type="radio" name="feedMotor" id="feedMotorOff" value="0" {%if feedMotor==0 %}checked{%endif%} /> </div></td>
							
					 </tr> 		
					
					 
				  </table>
				  <input type="Submit" value="Submit" name="Submit"> 
			   </form>
			</div>
		
		
	</body>
